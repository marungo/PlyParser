 <html>
  <head>
    <title>Ply Parser Project</title>
    <style>
      body { margin: 0px; width: 100%; }
      canvas {
          display: block;
          margin: 25px auto;
          width: 90%;
          height: 100%
      }
    </style>
    <script src="Libraries/three.min.js"></script>
    <script src ="Libraries/OrbitControls.js"></script>
    <script src ="mesh.js"></script>

  </head>
  <body>

<script>

  var scene = new THREE.Scene();

  //camera with orbit controlling
  var camera = new THREE.PerspectiveCamera( 90, window.innerWidth / window.innerHeight, 0.1, 1000 );
  camera.position.set(0, 0, 20);
  controls = new THREE.OrbitControls( camera );
  controls.damping = 0.2;
  controls.addEventListener( 'change', render );

  var loader = new THREE.PLYLoader();

  loader.addEventListener( 'load', function ( event  ) {
      
      //geometry built from ply
      var geometry = event.content;
      geometry.boundingBox = {
        min: smallest,
        max: biggest
      }

      console.log(geometry.boundingBox);

      //jpg texture maps onto material
      var material = new THREE.MeshBasicMaterial();
      var texture = new THREE.ImageUtils.loadTexture("prnt.jpg");
      material.map = texture;

      //mesh built from geometry, material. Rotate and position so that its rotation axis
      //is about center of objects
      mesh = new THREE.Mesh(geometry, material);
      //rotation and position specific to prnt.ply - might need 
      //to change depending on orientation of object
      mesh.rotation.x = Math.PI/2;
      mesh.rotation.y = Math.PI;
      mesh.position.y = -(geometry.boundingBox.max[1] - geometry.boundingBox.min[1])/2;

      scene.add(mesh);
      console.log(mesh);

  } );

  loader.load( "prnt.ply" );

  //renderer
  var renderer = new THREE.WebGLRenderer();
  renderer.setSize( window.innerWidth, window.innerHeight );
  renderer.setClearColor( 0xD3D3D3, 1);
  document.body.appendChild( renderer.domElement );

  animate();

  function animate() {
    requestAnimationFrame( animate );
    controls.update();
  }

  function render() {
    renderer.render( scene, camera );
  }

  render();


</script>

</body>
</html>
